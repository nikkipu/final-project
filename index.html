<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/151a90c541.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>What's the weather like?</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <form class="search-bar" id="search-bar">
                <input type="search" placeholder="Type city" autofocus="on" autocomplete="off" id="type-city" />
                <input type="submit" value="Search" id="search-city" />
                <input type="submit" value="Current Location" id="current-location" />
            </form>
            <br />
            <ul class="header-details">
                <li id="city"></li>
                <li id="description"></li>
                                <li>Last updated: <span id="date-time"></span></li>

            </ul>
            <div class="row all-info">
                <div class="col-4 temperature">
                    <span class="number"></span>
                    <span class="degree">
                        °
                    </span>
                    <span class="both-metrics">
                        <span class="celsius">
                            <a href="#">C</a>
                        </span>
                        |
                        <span class="farenheit">
                            <a href="#">F</a>
                        </span>
                    </span>
                </div>
                <div class="col-4 details">
                    Humidity:
                    <span id="humidity"></span>%
                    <br />
                    Wind: 
                    <span id="wind"></span> mph
                </div>
                <div class="col-4">
                    <!-- <i class="fas fa-cloud-showers-heavy current"></i> -->
                    <img src="" id="icon" />
                </div>
            </div>
            <div class="row next-days">
                <div class="col-3 first">
                    <i class="fas fa-sun"> </i>
                    <br />
                    Wednesday
                    <br />
                    60°
                </div>

                <div class="col-2">
                    <i class="fas fa-sun"> </i>
                    <br />
                    Thursday
                    <br />
                    60°
                </div>

                <div class="col-2">
                    <i class="fas fa-sun"> </i>
                    <br />
                    Friday
                    <br />
                    60°
                </div>

                <div class="col-2">
                    <i class="fas fa-sun"> </i>
                    <br />
                    Saturday
                    <br />
                    60°
                </div>

                <div class="col-3 last">
                    <i class="fas fa-sun"> </i>
                    <br />
                    Sunday
                    <br />
                    60°
                </div>
            </div>
        </div>
        <span class="footer"><a href="https://github.com/nikkipu/final-project" target="_blank">Open source code</a> by Nikki Puyat</span>
    </div>

    <script src="src/app.js"></script>
</body>

</html>
